<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Resume — Galym Yedigeyev/title>
  <style>
    :root{
      --page-w:210mm;
      --page-h:297mm;
      --bg:#f4f7fb;
      --paper:#ffffff;
      --primary:#0f766e;
      --accent:#fb923c;
      --muted:#6b7280;
      --card-border:rgba(15,118,110,0.06);
    }
    html,body{
      height:100%;
      margin:0;
      background:linear-gradient(180deg,var(--bg),#eef2f7);
      font-family:Inter,"Segoe UI",Roboto,"Helvetica Neue",Arial,sans-serif;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }
    .wrap{
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:18px;
      box-sizing:border-box;
    }
    .page{
      width:var(--page-w);
      height:var(--page-h);
      background:linear-gradient(180deg,var(--paper),rgba(255,255,255,0.98));
      border-radius:10px;
      box-shadow:0 20px 60px rgba(11,19,25,0.12);
      padding:20mm;
      box-sizing:border-box;
      color:#0f172a;
      overflow:hidden;
      position:relative;
    }
    .grid{
      display:grid;
      grid-template-columns:1fr 2fr;
      gap:12px;
      height:100%;
    }
    .card{
      background:linear-gradient(180deg,rgba(255,255,255,0.98),rgba(250,250,250,0.96));
      border:1px solid var(--card-border);
      border-radius:10px;
      padding:10px;
      box-shadow:0 6px 18px rgba(11,19,25,0.04);
      box-sizing:border-box;
    }
    header{
      grid-column:1 / -1;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
      margin-bottom:6px;
    }
    .title{display:flex;flex-direction:column;gap:6px;}
    .name{
      font-size:20pt;
      font-weight:800;
      color:var(--primary);
      letter-spacing:0.4px;
      margin:0;
    }
    .role{font-size:9pt;color:var(--muted);margin:0;}
    .contacts{text-align:right;font-size:8.5pt;color:var(--muted);}
    .contacts div{margin-bottom:4px;}
    .category-title{
      display:inline-flex;
      align-items:center;
      gap:8px;
      background:linear-gradient(90deg,var(--primary),#06b6d4);
      color:#fff;
      padding:6px 10px;
      border-radius:999px;
      font-weight:700;
      font-size:8.5pt;
      box-shadow:0 6px 18px rgba(15,118,110,0.10);
      text-transform:uppercase;
      letter-spacing:0.6px;
    }
    .category-title-variant{
      border-left:4px solid var(--accent);
      padding-left:10px;
      font-weight:700;
      color:var(--primary);
      font-size:9pt;
      margin-bottom:6px;
      background:transparent;
      border-radius:6px;
    }
    .left .card + .card{margin-top:8px;}
    .profile-photo{
      width:66px;height:66px;border-radius:10px;
      background:linear-gradient(135deg,var(--primary),#06b6d4);
      display:inline-block;flex-shrink:0;
      box-shadow:0 8px 20px rgba(15,118,110,0.12);
    }
    .skills{display:flex;flex-wrap:wrap;gap:6px;margin-top:8px;}
    .skill{
      background:linear-gradient(180deg,rgba(250,250,250,0.95),rgba(245,247,251,0.95));
      border:1px solid rgba(15,118,110,0.04);
      padding:6px 8px;border-radius:999px;font-size:8pt;color:#0f172a;
      box-shadow:0 4px 12px rgba(11,19,25,0.04);
    }
    .experience{display:flex;flex-direction:column;gap:8px;}
    .job{
      display:block;padding:8px;border-radius:8px;
      background:linear-gradient(180deg,rgba(255,255,255,0.98),rgba(250,250,250,0.96));
      border:1px solid rgba(11,19,25,0.03);font-size:9pt;
    }
    .job .company{font-weight:700;color:var(--primary);font-size:10pt;}
    .job .period{color:var(--muted);font-size:8.5pt;}
    .job p{margin:6px 0 0 0;font-size:8.8pt;color:#111827;}
    .meta{color:var(--muted);font-size:8.2pt;}
    .two-cols{display:grid;grid-template-columns:1fr 1fr;gap:10px;align-items:start;}
    @media print{
      body{background:white;}
      .wrap{padding:0;}
      .page{box-shadow:none;margin:0;border-radius:0;width:100%;height:100%;padding:12mm;}
      .name{font-size:18pt;}
      .role{font-size:8pt;}
      .category-title{font-size:8pt;padding:4px 8px;}
      .job{padding:6px;font-size:8.2pt;}
      .skill{font-size:7.2pt;padding:5px 6px;}
      @page{size:A4;margin:0;}
    }
    @media (max-width:900px){
      .grid{grid-template-columns:1fr;}
      header{flex-direction:column;align-items:flex-start;gap:6px;}
      .contacts{text-align:left;}
    }
    *{box-sizing:border-box;}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="page" id="resumePage">
      <div class="grid">
        <header>
          <div class="title">
            <h1 class="name">First Last</h1>
            <div class="role">Frontend Developer • Web • UI</div>
          </div>
          <div class="contacts">
            <div>City, Country • Open to relocation</div>
            <div>email@example.com • +7 700 000 0000</div>
            <div><a href="#" style="color:var(--primary);text-decoration:none;">github.com/yourhandle</a> • <span class="meta">linkedin.com/in/your</span></div>
          </div>
        </header>

        <aside class="left">
          <div class="card" style="display:flex;gap:10px;align-items:center;">
            <div class="profile-photo" aria-hidden="true"></div>
            <div style="flex:1;">
              <div style="font-weight:700;">Profile</div>
              <div class="meta" style="margin-top:6px;font-size:8.6pt;">One or two lines on strengths, focus, and target role.</div>
            </div>
          </div>

          <div class="card">
            <div class="category-title">Skills</div>
            <div class="skills" style="margin-top:8px;">
              <span class="skill">HTML</span>
              <span class="skill">CSS</span>
              <span class="skill">JavaScript</span>
              <span class="skill">React</span>
              <span class="skill">Figma</span>
              <span class="skill">Responsive layout</span>
            </div>
          </div>

          <div class="card">
            <div class="category-title-variant">Education</div>
            <div style="margin-top:8px;">
              <div style="font-weight:700;font-size:9pt;">University / Faculty</div>
              <div class="meta">BSc, 2018 — 2022</div>
              <div style="margin-top:6px;font-size:8.6pt;">Short line about major or concentration.</div>
            </div>
          </div>

          <div class="card">
            <div class="category-title-variant">Languages</div>
            <ul style="margin:8px 0 0 18px;padding:0;font-size:8.6pt;color:#111827;">
              <li>Russian — native</li>
              <li>English — B2</li>
            </ul>
          </div>
        </aside>

        <main class="right">
          <div class="card" style="margin-bottom:10px;">
            <div class="category-title">Experience</div>
            <div class="experience" style="margin-top:10px;">
              <div class="job">
                <div style="display:flex;justify-content:space-between;align-items:center;">
                  <div>
                    <div class="company">Company A</div>
                    <div class="meta">Frontend Developer</div>
                  </div>
                  <div class="period meta">2023 — Present</div>
                </div>
                <p>2–3 crisp bullets in sentence form. Mention stack and outcomes, e.g., improved load time by 30%, shipped design system.</p>
              </div>

              <div class="job">
                <div style="display:flex;justify-content:space-between;align-items:center;">
                  <div>
                    <div class="company">Company B</div>
                    <div class="meta">Junior Frontend</div>
                  </div>
                  <div class="period meta">2021 — 2023</div>
                </div>
                <p>Brief on tasks and results: UI implementation, site upkeep, performance tuning.</p>
              </div>
            </div>
          </div>

          <div class="card" style="margin-bottom:10px;">
            <div class="category-title">Projects</div>
            <div style="margin-top:10px;display:flex;flex-direction:column;gap:8px;">
              <div class="job">
                <div style="display:flex;justify-content:space-between;align-items:center;">
                  <div style="font-weight:700;">My-Resume-Website</div>
                  <div class="meta">GitHub</div>
                </div>
                <p>Personal resume site (HTML). Minimal, fast, responsive.</p>
              </div>

              <div class="job">
                <div style="display:flex;justify-content:space-between;align-items:center;">
                  <div style="font-weight:700;">Project C</div>
                  <div class="meta">Product</div>
                </div>
                <p>One-line summary of the project and your contribution.</p>
              </div>
            </div>
          </div>

          <div class="card">
            <div class="category-title-variant">Additional</div>
            <div style="margin-top:8px;font-size:8.6pt;color:#111827;">Open to freelance / full-time. Portfolio available on request.</div>
          </div>
        </main>

      </div>
    </div>
  </div>

  <script>
    (function(){
      const page=document.getElementById('resumePage');
      function updateScale(){
        if(window.matchMedia&&window.matchMedia('print').matches){
          page.style.transform='';
          return;
        }
        const pad=32;
        const availW=window.innerWidth-pad;
        const availH=window.innerHeight-pad;
        const rect=page.getBoundingClientRect();
        const scale=Math.min(availW/rect.width,availH/rect.height,1);
        page.style.transformOrigin='top center';
        page.style.transform='scale('+scale+')';
      }
      window.addEventListener('resize',updateScale,{passive:true});
      window.addEventListener('orientationchange',updateScale,{passive:true});
      window.addEventListener('load',updateScale);
      setTimeout(updateScale,200);
    })();
  </script>
</body>
</html>
